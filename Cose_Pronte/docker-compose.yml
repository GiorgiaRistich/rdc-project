version: '3'

services:
    couchdb:
        image: couchdb
        environment:
            - COUCHDB_USER=admin
            - COUCHDB_PASSWORD=adminpass
        ports:
            - 5984:5984
        volumes:
            - ./volumes/couchdb:/opt/couchdb/data
        restart: on-failure

        
    postgres:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=adminpass
        ports:
            - 5432:5432
        volumes:
            - ./volumes/postgres:/var/lib/postgresql/data
        restart: on-failure


    rabbitmq:
        image: rabbitmq:3
        hostname: my-rabbit
        ports:
            - 5672:5672
        restart: on-failure


    nodejs:
        image: node
        working_dir: /usr/src/app
        environment:
            - NODE_ENV=production
        volumes:
            - ./nodejs:/usr/src/app/
        ports:
            - 3000:3000
        depends_on:
            - couchdb
            - rabbitmq
            - postgres
        command: "node totale.js"
        restart: on-failure
        

    php:
        image: php:fpm
        ports:
            - 9000:9000
        volumes:
            - ./nginx:/usr/share/nginx/html
        restart: on-failure


    nginx:
        image: nginx
        ports:
            - 80:80
        volumes:
            - ./nginx:/usr/share/nginx/html
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - nodejs
            - php
        restart: on-failure
    
